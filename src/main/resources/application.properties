spring.application.name=crossword
spring.datasource.url=jdbc:mysql://localhost:3306/crossword?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# show SQL statements
logging.level.org.hibernate.SQL=DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE


logging.level.org.hibernate.engine.jdbc.internal.StatementPreparerImpl=TRACE

#AI props
ai.api.key=YOUR_AI_API_KEY
ai.endpoint.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
ai.auth.mode=API_KEY_HEADER


